<html>
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{username}}</h1>
	Add a Photo:</br>
	<input type="text" name = "filepath" placeholder="Filepath" required/> </br>
	<input type="text" name = "caption" placeholder="Caption" required/> </br>
	Can all followers view? </br>
	<input type="radio" name = "isAllFollowers" value="true" checked /> True </br>
	<input type="radio" name = "isAllFollowers" value="false" /> False </br>

	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are your photos:

<table>
	<th>photoID</th>
	<th>photoPoster</th>

{% for line in posts %}
	<tr>
		<td>{{line.photoID}}</td>
		<td>{{line.photoPoster}}</td>
	</tr>
{% endfor %}
</table>

<a href="/logout">Logout</a>

</body>


</html>
